<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-secondary-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-neutral-900">
        Crear Cuenta
      </h2>
      <p class="mt-2 text-center text-sm text-neutral-600">
        Únete a nuestra plataforma
      </p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="fullName" class="block text-sm font-medium text-neutral-700">Nombre completo</label>
          <input
            id="fullName"
            formControlName="fullName"
            type="text"
            class="form-input mt-1"
            placeholder="Tu nombre completo"
            [class.border-red-500]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched"
          />
          <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="text-red-600 text-sm mt-1">
            El nombre es requerido
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-neutral-700">Correo electrónico</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="form-input mt-1"
            placeholder="tu@email.com"
            [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
            Ingresa un correo válido
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-neutral-700">Contraseña</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            class="form-input mt-1"
            placeholder="••••••••"
            [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-neutral-700">Confirmar contraseña</label>
          <input
            id="confirmPassword"
            formControlName="confirmPassword"
            type="password"
            class="form-input mt-1"
            placeholder="••••••••"
            [class.border-red-500]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
          />
          <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-red-600 text-sm mt-1">
            Las contraseñas no coinciden
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
          class="btn-primary w-full"
        >
          <span *ngIf="!isLoading">Crear Cuenta</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creando cuenta...
          </span>
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/login" class="text-primary-600 hover:text-primary-500">
          ¿Ya tienes cuenta? Inicia sesión
        </a>
      </div>
    </form>
  </div>
</div>
