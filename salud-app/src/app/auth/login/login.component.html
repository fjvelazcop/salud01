<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-secondary-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-neutral-900">
        Iniciar Sesión
      </h2>
      <p class="mt-2 text-center text-sm text-neutral-600">
        Bienvenido de vuelta
      </p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Correo electrónico</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="form-input rounded-t-md"
            placeholder="Correo electrónico"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            class="form-input rounded-b-md"
            placeholder="Contraseña"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="btn-primary w-full"
        >
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Cargando...
          </span>
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/register" class="text-primary-600 hover:text-primary-500">
          ¿No tienes cuenta? Regístrate
        </a>
      </div>
    </form>
  </div>
</div>
